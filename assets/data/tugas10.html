.iframe {
  width: 90%;
  max-width: 100%;

  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
  background: transparent;
  outline: none;
  transition: 0.3s ease;
  display: block;
  margin: 0 auto;
}

.iframe:hover {
  box-shadow: 0 0 25px rgba(255, 255, 0, 0.5);
}


/* FORCE DESKTOP VIEW */
.desktop-view {
  min-width: 1200px;     /* paksa lebar desktop */
  transform: scale(0.8); /* perkecil agar muat */
  transform-origin: top center;
}
.iframe-desktop-wrapper {
  width: 100%;
  overflow-x: auto;  /* bisa scroll horizontal */
}

.iframe-desktop-wrapper iframe {
  width: 1200px;   /* ukuran desktop */
  height: 550px;
  border: 2px solid #ffcc00;
  border-radius: 12px;
}
