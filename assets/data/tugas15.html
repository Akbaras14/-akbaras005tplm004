    <script>
        function prosesForm(event) {
            event.preventDefault(); // Mencegah form submit default

            // Mengambil nilai dari form
            let nama = document.getElementById("nama").value;
            let umur = document.getElementById("umur").value;

            // Menampilkan alert dengan data yang dimasukkan
            alert("Halo " + nama + ", umur Anda " + umur + " tahun.");

            // Menggunakan prompt untuk input tambahan
            let hobi = prompt("Sebutkan satu hobi Anda:");

            // Menggunakan confirm untuk konfirmasi
            let yakin = confirm("Apakah Anda yakin ingin menyimpan data ini?\nNama: " + nama + "\nUmur: " + umur + "\nHobi: " + hobi);

            if (yakin) {
                alert("Data berhasil disimpan!");
            } else {
                alert("Data dibatalkan.");
            }
        }
    </script>
