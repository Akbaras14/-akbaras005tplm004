<script>
    function buatBintang() {
        let n = document.getElementById("jumlah").value;
        let hasil = "";

        for (let i = 1; i <= n; i++) {
            // spasi
            for (let j = n; j > i; j--) {
                hasil += " ";
            }
            // bintang
            for (let k = 1; k <= (2 * i - 1); k++) {
                hasil += "*";
            }
            hasil += "\n";
        }

        document.getElementById("hasil").textContent = hasil;
    }
</script>
