<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TUGAS8 - Free Registration</title>
  <style>
    /* ===== BODY DAN BACKGROUND ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(0,0,50,0.5), rgba(0,0,50,0.5)),
        url('download.jpeg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    /* ===== HEADER NAVBAR ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 50, 0.3);
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo-img {
      height: 50px;
      width: auto;
      vertical-align: middle;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .navigation a:hover {
      color: yellow;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* ===== TOMBOL BACK ===== */
    .main {
      margin-top: 90px;
      margin-left: 55px;
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.95em;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .back-btn:hover {
      background: #ffcc00;
      color: black;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* ===== KONTEN FORM ===== */
    .content {
      margin: 20px auto 60px;
      width: 60%;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      color: #ffcc00;
      text-align: center;
    }

    table {
      margin: auto;
      color: white;
      font-size: 1.05em;
    }

    input[type="text"], textarea, select {
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-family: 'Poppins', sans-serif;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #ffcc00;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #e6b800;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .content {
        width: 90%;
        padding: 20px;
      }

      .main {
        margin-top: 90px;
        margin-left: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <img src="Logo zyactra.png" alt="Logo ZYACTRA" class="logo-img">
    <nav class="navigation">
      <a href="home.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="gallery.html">GALLERY</a>
      <a href="profile.html">PROFILE</a>
      <a href="tugas.html">TUGAS</a>
    </nav>
  </header>

  <!-- TOMBOL BACK -->
  <div class="main">
    <a href="tugas.html" class="back-btn">‚Üê BACK</a>
  </div>

  <!-- ISI UTAMA -->
  <div class="content">
    <form>
      <h2>Free Registration</h2>
      <table cellpadding="5" cellspacing="0">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" size="15" name="nama"></td>
        </tr>
        <tr>
          <td>Tgl Lahir</td>
          <td>:</td>
          <td>
            <input type="text" size="4" name="tgl"> /
            <input type="text" size="4" name="bln"> /
            <input type="text" size="6" name="thn">
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name="alamat" rows="2" cols="40"></textarea></td>
        </tr>
        <tr>
          <td>Kota</td>
          <td>:</td>
          <td><input type="text" size="20" name="kota"></td>
        </tr>
        <tr>
          <td>Pekerjaan</td>
          <td>:</td>
          <td>
            <select name="pekerjaan">
              <option value="Tani">Tani</option>
              <option value="Guru">Guru</option>
              <option value="Pegawai">Pegawai</option>
              <option value="Wiraswasta">Wiraswasta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
            <input type="radio" name="jk" value="Perempuan"> Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="hobby" value="Reading"> Reading<br>
            <input type="checkbox" name="hobby" value="Sport"> Sport<br>
            <input type="checkbox" name="hobby" value="Singing"> Singing<br>
            <input type="checkbox" name="hobby" value="Traveling"> Traveling
          </td>
        </tr>
        <tr>
          <td></td><td></td>
          <td>
            <input type="submit" value="Kirim">
            <input type="reset" value="Cancel">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
